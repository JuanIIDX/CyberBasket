<main>
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Cyberbasket</span> </a></div>
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">Inicia sesion</h5>
                           <p class="text-center small">Ingresa tu usuario y contasenia</p>
                        </div>




  <form id="login" [formGroup]="loginForm" (ngSubmit)="onLogin() " class="row g-3">


   <div class="col-12">
      <label for="yourUsername" class="form-label">Usuario</label>
      <div class="input-group has-validation">
         <span class="input-group-text" id="inputGroupPrepend">@</span> 
         <input type="email" formControlName="email" placeholder="Email" class="form-control" >
      </div>
   </div>



   <div class="col-12">
      <label for="yourPassword" class="form-label">Contrasenia</label> 
      <input type="password" formControlName="password" placeholder="Contrasenia" class="form-control">
   </div>



    
   <div class="col-12">
      <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Recordarme</label></div>
   </div>


   <button class="btn btn-primary" type="submit" [disabled]='cargando_servidor'> 
      <div *ngIf="!cargando_servidor; else loggedOut">
         Inicia sesion
      </div>
      <ng-template #loggedOut>
         <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> Entrando... 
      </ng-template>
   </button>


   <div class="col-12">
      <p class="small mb-0">No tienes una cuenta? <a routerLink="/register">Crea una cuenta nueva</a></p>
   </div>


  </form>



                     </div>
                   </div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
