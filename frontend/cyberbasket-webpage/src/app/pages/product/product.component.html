<main id="main" class="main">

   <section class="section dashboard">
      <div class="row">
         <div class="col-lg-8">
            <div class="row">

               <div class="col-12">
                  <div class="card">

                     <div class="card-body">
                        <div class="ps-3">
                           <br>
                           <h2>{{nombre_producto}}</h2>
                           <h5 class="text-muted  ps-1">{{marca_producto}} id==({{id_producto}})</h5>


                           <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                              <div class="carousel-indicators">
                                 <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                 <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                 <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                                 <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button>
                                 <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                                    aria-label="Slide 5"></button>


                              </div>
                              <div class="carousel-inner">

                                 <div class="carousel-item active"> <img src="{{imagenes_producto[0]}}"
                                       class="d-block w-100" alt="..."></div>
                                 <div class="carousel-item"> <img src="{{imagenes_producto[1]}}" class="d-block w-100"
                                       alt="..."></div>
                                 <div class="carousel-item"> <img src="{{imagenes_producto[2]}}" class="d-block w-100"
                                       alt="..."></div>
                                 <div class="carousel-item"> <img src="{{imagenes_producto[3]}}" class="d-block w-100"
                                       alt="..."></div>
                                 <div class="carousel-item"> <img src="{{imagenes_producto[4]}}" class="d-block w-100"
                                       alt="..."></div>

                              </div>
                              <button class="carousel-control-prev" type="button"
                                 data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"> <span
                                    class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                                    class="visually-hidden">Previous</span> </button> <button
                                 class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                 data-bs-slide="next"> <span class="carousel-control-next-icon"
                                    aria-hidden="true"></span> <span class="visually-hidden">Next</span> </button>
                           </div>
                           <div class="card-body">
                              <h5 class="card-title">Descripcion</h5>
                              {{descripcion_producto}}
                           </div>


                        </div>
                        <div id="reportsChart"></div>
                     </div>
                  </div>
               </div>

            </div>
         </div>
         <div class="col-lg-4">
            <div class="card text-right">
               <div class="card-body">
                  <h5 class="card-title">Precio</h5>
                  <h1>{{precio_producto| currency:'USD':'symbol':'1.2-2' }}</h1>
                  <h5>+envio {{precio_envio| currency:'USD':'symbol':'1.2-2' }}</h5>
                  PONER SECCION PARA AGREGAR CANTIDAD
                  <div class="d-grid gap-2 mt-3"> <button class="btn btn-primary" type="button">Comprar</button></div>
                  <div class="d-grid gap-2 mt-3"> <button class="btn btn-primary" type="button">Agregar al
                        carrito</button></div>
               </div>
            </div>



         </div>
      </div>
   </section>
</main>
